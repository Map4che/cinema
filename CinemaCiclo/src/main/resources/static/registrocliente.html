    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">REGISTRO CLIENTE</h2>
                        <p class="text-white-50 mb-5"> Por Favor registra la informacion solicitada en los siguientes campos</p>
          
                        <div class="form-outline form-white mb-4">

                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Password</label>

                        </div>
                        
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Nombre</label>
                          <input type="text" id="nombrecliente" class="form-control form-control-lg" max="250"  />
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Edad</label>
                          <input type="number" id="edadcliente" class="form-control form-control-lg" max="99"/>
                        </div>
          
                        <button class="btn btn-success btn-lg px-5" onclick="clientes.insert()" type="button">Enviar registro</button>
       
                    </div>
                  </div>
                </div>
              </div>
