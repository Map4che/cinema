<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <title>CINEMAS</title>
        <script type="text/javascript">
            $.get("/ejemplouser/user", function (data) {
                $("#user").html(data.name);
                $(".unauthenticated").hide();
                $(".authenticated").show();
            });
        </script>
    </head>
    <body>
        <form th:action="@{/index}" method="post">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">BIENVENIDO A TU CINEMA</h2>
                        <p class="text-white-50 mb-5"> Por Favor Digite su correo y contraseña previamente registrado</p>
          
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typeEmailX">Email</label>
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" max="45" name="indexemail"/>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Password</label>
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" max="45" name="indexpassword"/>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Recuperar Contraseña?</a></p>
          
                        <button class="btn btn-success btn-lg px-5" type="submit">Ingresar</button>
                        <!--
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
                        -->
          
                      </div>      
                        
                      <div>
                          <p class="mb-0">¿No tienes una cuenta? <a href="registrocliente.html" class="text-white-50">Registrate</a>
                          </p>
                      </div>  
                      <div class="container unauthenticated">
                          <p class="mb-0"> Autentíquese con GitHub: <a href="/oauth2/authorization/github" class="text-white-50">click here</a>
                      </div>
                        <a href="../templates/clientes.html"></a>
                      <div class="container authenticated" style="display:none">
                            Logged in as: <span id="user"></span>
                      </div>
                   
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
    </body>
</html>
